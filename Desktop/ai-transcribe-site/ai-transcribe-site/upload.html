<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>上传音频 - AI 音频转写与总结</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- 顶部导航栏 -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-gray-800">AI 音频转写与总结</h1>
      <a href="/index.html" class="text-blue-600 hover:underline">返回首页</a>
    </div>
  </header>

  <!-- 主体内容 -->
  <main class="flex-1 flex flex-col items-center justify-center px-4">
    <form id="uploadForm" class="bg-white rounded-lg shadow p-8 w-full max-w-md mt-12" enctype="multipart/form-data">
      <h2 class="text-2xl font-semibold mb-6 text-center">上传您的音频文件</h2>
      <!-- 文件选择 -->
      <input type="file" id="audioFile" name="audioFile" accept=".mp3,.wav" required class="block w-full mb-4 border border-gray-300 rounded px-3 py-2" />
      <!-- 提交按钮 -->
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition font-medium">提交</button>
      <!-- 上传成功提示 -->
      <p id="successMsg" class="hidden text-green-600 mt-4 text-center">上传成功，正在跳转...</p>
    </form>
  </main>

  <!-- 页脚 -->
  <footer class="bg-white text-gray-400 text-center py-4 mt-12 text-sm">
    © 2024 AI 音频转写与总结. 保留所有权利。
  </footer>

  <script>
    // 表单提交事件，模拟上传并跳转
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('successMsg').classList.remove('hidden');
      // 模拟上传延迟
      setTimeout(function() {
        window.location.href = '/status.html';
      }, 2000);
    });
  </script>
</body>
</html>
